<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			font-size: 50px;
   			line-height: 76%;
   			text-align: center;
		}
	</style>
</head>
<body>
	<script>
		for(var n=0; n<4; n++){
			for(var j=0; j<parseInt((6-n*2)/2); j++){
				document.write("&nbsp&nbsp");
			}
			for(var k=1; k<=(n*2+1); k++){
				document.write("*");
			}
			for(var j=0; j<parseInt((6-n*2)/2); j++){
				document.write("&nbsp&nbsp");
			}
		document.write("<br/>");
		}
		for(var n=0; n<3; n++){
			for(var j=n; j>-1; j--){
				document.write("&nbsp&nbsp");
			}
			for(var k=(3-n)*2-1; k>0; k--){
				document.write("*");
			}
			for(var j=n; j>-1; j--){
				document.write("&nbsp&nbsp");
			}
		document.write("<br/>");
		}
	</script>
</body>
</html>
